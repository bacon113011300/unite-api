[server]
headless = true
address = "0.0.0.0"
port = 5000
enableCORS = false
enableXsrfProtection = false

[theme]
# ポケモンらしい色を設定
primaryColor = "#FF0000"        # 赤（ポケモンのカラー）
backgroundColor = "#FFFFFF"     # 白（背景）
secondaryBackgroundColor = "#FFF2F2"  # 薄い赤（セカンダリ背景）
textColor = "#1F2130"          # 濃紺（テキスト）
font = "sans-serif"
